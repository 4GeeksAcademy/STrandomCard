<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Hello Rigo with Vanilla.js</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5 ">
      <div class="card mt-5 rounded" style="width: 18rem;">
        <div class="mb-5">
          <h3 id="topSuit" class="ms-2"></h3>
        </div>
        <div class="card-body d-flex justify-content-center">
          <h2 id="cardValue" class="card-text "></h2>
        </div>
        <div class="mt-5 d-flex">
          <h3 id="bottomSuit" class="ms-auto me-2"></h3>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-2">
      <button type="button" id="newCard" class="btn btn-outline-danger">
        New card!
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
